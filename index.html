<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">

    <div class="page">
        <main>
            <div class="container">
                <section id="banner">
                    <img src="assets/images/main-image.jpg" alt="Foto de cupcakes com grãos de café">
                </section>
                <article>
                    <div class="about">
                        <h1>Cupcake de café com chantilly</h1>
                        <p>
                            O bolinho perfeito para acompanhar o café de todos os dias. É muito fácil e ainda por cima fica maravilhoso, com certeza vai impressionar. Faz e depois me conta o que achou!
                        </p>
    
                        <ul class="info">
                            <li>Tempo: 1h10</li>

                    </div>
                </article>
            </div>
        </main>
